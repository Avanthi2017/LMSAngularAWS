<div >
	<div class="modal-header" >
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-select" id="branch-modal-select">Select Branch</h4>
	</div>
	<div class="modal-body" id="branch-modal-body">
		<p > BranchName:</p>
		 <select ng-model="branchmodel" ng-options="branch as branch.branchName for branch in branchs track by branch.branchId" ng-change="getBooksByBranchId(branchmodel)"></select>
	</div>
	
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
	</div>
</div>
