
<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Update Genre Details</h4>
	</div>
	<div class="modal-body">
		<p>Enter Genre Name:</p>
		<input type="text" class="form-control required"ng-model="genre.genreName"> <br />
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
		<button type="button" class="btn btn-primary"
			ng-click="updateGenre()">Update</button>
	</div>
</div>
