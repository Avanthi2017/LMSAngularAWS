<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Add New Author</h4>
	</div>
		<div class="modal-body">
			<p>Enter new author name</p>
			<div class="form-group">
				<div class="col-lg-12">
					<input c class="form-control required" type="text" ng-model="author.authorName" id="name"
						name="authorName">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
			<button type="button" class="btn btn-primary" ng-click="addAuthor()">Add</button>
		</div>
</div>
