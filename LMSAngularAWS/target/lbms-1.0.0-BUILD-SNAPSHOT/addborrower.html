<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Add New Borrower</h4>
	</div>
		<div class="modal-body">
			<p>Enter new borrower name</p>
			<div class="form-group">
				<div class="col-lg-12">
				BorrowerName:<input  class="form-control required"  type="text" ng-model="borrower.name" ><br>
				Address:<input class="form-control "  type="text" ng-model="borrower.address" ><br>
					Phone:<input class="form-control " type="text" ng-model="borrower.phone" >
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
			<button type="button" class="btn btn-primary" ng-click="addBorrower()">Add</button>
		</div>
</div>
