<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Add New Genre</h4>
	</div>
		<div class="modal-body">
			<p>Enter new Genre name</p>
			<div class="form-group">
				<div class="col-lg-12">
				<input  class="form-control required"  type="text" ng-model="genre.genreName" ><br>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
			<button type="button" class="btn btn-primary" ng-click="addGenre()">Add</button>
		</div>
</div>
