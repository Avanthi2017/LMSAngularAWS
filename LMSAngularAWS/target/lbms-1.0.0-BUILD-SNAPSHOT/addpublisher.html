<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Add New Publisher</h4>
	</div>
		<div class="modal-body">
			<div class="form-group">
				<div class="col-lg-12">
				PublisherName:<input  class="form-control required" type="text" ng-model="publisher.publisherName" ><br>
				Address:<input class="form-control "  type="text" ng-model="publisher.publisherAddress" ><br>
					Phone:<input class="form-control " type="text" ng-model="publisher.publisherPhone" >
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
			<button type="button" class="btn btn-primary" ng-click="addPublisher()">Add</button>
		</div>
</div>
