<div >
	<div class="modal-header" >
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" id="delete-modal-title">Delete Author</h4>
	</div>
	<div class="modal-body" id="delete-modal-body">
		<p > AuthorName:</p>
		<input type="text" disabled="disabled" ng-model="author.authorName"> <br />
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
		<button type="button" class="btn btn-primary"
			ng-click="deleteAuthor()">Delete</button>
	</div>
</div>
