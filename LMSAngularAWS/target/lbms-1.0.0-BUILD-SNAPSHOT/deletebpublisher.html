<div >
	<div class="modal-header" >
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title" id="delete-modal-title">Delete Publisher</h4>
	</div>
	<div class="modal-body" id="delete-modal-body">
	Name:<input type="text"  class="form-control "disabled="disabled" ng-model="publisher.publisherName"> <br />
		Address:<input type="text" class="form-control " disabled="disabled" ng-model="publisher.publisherAddress"> <br />
		Phone:<input type="text"  class="form-control "disabled="disabled" ng-model="publisher.publisherPhone"> <br />
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
		<button type="button" class="btn btn-primary"
			ng-click="deletePublisher()">Delete</button>
	</div>
</div>
