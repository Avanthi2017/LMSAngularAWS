
<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Update Book Details</h4>
	</div>
	<div class="modal-body">
		<p>Book Name</p>
		<p>
			<input type="text" ng-model="book.title"> <br />
		</p>
		<p>
		  <select data-ng-model="bookPublisher"
		      data-ng-options="publisher.publisherName for publisher in publishers track by publisher.id"></select>
		
		
			<select class="selectpicker form-control" ng-model="publisherId">
				<option ng-repeat="p in publishers"
					
					value="{{p.publisherId}}">{{p.publisherName}}</option>
			</select>
		</p>
		<p>
			<select ng-model="authorIds" multiple ng-multiple="true"
				class="selectpicker form-control">
				<option ng-repeat="a in authors"
					ng-selected="isSelected(book.authors,a.authorId)"
					value="{{a.authorId}}">{{a.authorName}}</option>
			</select>

		</p>
		<p>
			<select name="genreIds" id="genreIds"
				ng-model="genreIds.multipleSelect" multiple>
				<option ng-repeat="g in genres" value="{{g.genreId}}">{{g.genreName}}</option>
			</select>
		</p>

		<p>Branches:
		<div class="col-md-6">
			<table class="table table-striped" id="booksTable">
				<thead>
					<tr>
						<th>BranchName</th>
						<th>NoOfCopies</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="b in branchs">
						<td>BranchName:{{b.branchName}}</td>
						<div ng-if="book.bookCopies.branchId == b.branchId">
							<td contenteditable='true'><input type="number" ng-model=""></td>
						</div>

					</tr>
				</tbody>
			</table>

		</div>



	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="updateBook()">Update</button>
	</div>
</div>
