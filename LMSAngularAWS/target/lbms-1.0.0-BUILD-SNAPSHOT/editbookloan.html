<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Edit BookLoan</h4>
	</div>
		<div class="modal-body">
			<p>Enter the number of days to override book</p>
			<div class="form-group">
				<div class="col-lg-12">
		BorrowerName:<input class="form-control" disabled="disabled" type="text" ng-model="bookloan.borrower.name">
		BranchName:<input class="form-control" type="text" name="branchName" disabled="disabled" class="form-control" ng-model="bookloan.branch.branchName">
		BookName:<input class="form-control" type="text" name="bookName" disabled="disabled"class="form-control"  ng-model="bookloan.book.title">
		DateOut:<input  class="form-control" name="dateOut" disabled="disabled"class="form-control"  ng-model="bookloan.dateOut">
		DueDate:<input  class="form-control"name="dueDate" disabled="disabled" class="form-control"  ng-model="bookloan.dueDate">
		NoOfDays:<input  type="number" class="form-control required" min="1"id="noOfdays" name="noOfdays" ng-model="noOfdays">
		</div>
		</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" ng-click="closeModal()" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" ng-click="editBookLoan(noOfdays)">Save changes</button>
		</div>
</div>
