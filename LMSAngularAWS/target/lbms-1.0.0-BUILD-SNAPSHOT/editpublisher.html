
<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="closeModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Update Publisher Details</h4>
	</div>
	<div class="modal-body">
		<p>Enter the details of  Publisher:</p>
		PublisherName:<input type="text" class="form-control required" ng-model="publisher.publisherName"> <br />
		PublisherAddress:<input type="text" class="form-control"ng-model="publisher.publisherAddress"> <br />
		PublisherPhone:<input type="text" class="form-control "ng-model="publisher.publisherPhone"> <br />
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="closeModal()">Close</button>
		<button type="button" class="btn btn-primary"
			ng-click="updatePublisher()">Update</button>
	</div>
</div>
